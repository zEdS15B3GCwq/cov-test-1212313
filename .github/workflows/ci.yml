---
name: CI

on:  # yamllint disable-line rule:truthy
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  merge_group:
    branches: ["main"]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

# Cancel tests if a new commit is pushed to the same PR or merge group
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  test:
    name: tests (python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14", "3.13t", "3.14t"]
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: setup python, uv and nox
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: run tests
        run: nox -s tests --force-python ${{ matrix.python-version }}

  lint:
    name: lint with Ruff (python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy: &default-strategy
      matrix:
        python-version: ["3.14"]
        os: [ubuntu-latest]
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: setup python, uv and nox
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: run linting
        run: nox -s lint --force-python ${{ matrix.python-version }}

  type_check:
    name: type check with mypy (python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy: *default-strategy
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: setup python, uv and nox
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run type check
        run: nox -s type_check --force-python ${{ matrix.python-version }}

  format:
    name: code formatting check (python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy: *default-strategy
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: setup python, uv and nox
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run format check
        run: nox -s fmt_check --force-python ${{ matrix.python-version }}

  precommit:
    name: pre-commit checks (python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy: *default-strategy
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: install latest version of uv
        uses: astral-sh/setup-uv@v7  # zizmor: ignore[unpinned-uses]
        with:
          enable-cache: true

      - name: let uv install python and pre-commit
        run: uv tool install pre-commit --python ${{ matrix.python-version }}
        shell: bash

      - name: cache pre-commit cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-3|${{ matrix.python-version }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: run pre-commit (PR)
        if: github.event_name == 'pull_request'
        run: |
          uvx pre-commit -- run \
            --all-files \
            --show-diff-on-failure \
            --color=always
        shell: bash
        env:
          SKIP: ruff-check,ruff-format,mypy,nox-tests

      - name: run pre-commit (push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          uvx pre-commit -- run \
            --all-files \
            --show-diff-on-failure \
            --color=always
        shell: bash
        env:
          SKIP: ruff-check,ruff-format,mypy,nox-tests,no-commit-to-branch
