---
name: CI

on:  # yamllint disable-line rule:truthy
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: read

jobs:
  test:
    name: tests (python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.13t", "3.14t"]
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - python-version: "3.14"
            os: windows-latest
          - python-version: "3.14"
            os: macos-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: setup python, uv and nox
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: run tests
        run: nox -s tests --force-python ${{ matrix.python-version }}

  test_with_coverage:
    name: tests & coverage (python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy: &default-strategy
      matrix:
        python-version: ["3.14"]
        os: [ubuntu-latest]
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: setup python, uv and nox
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: run tests with coverage
        run: nox -s tests_with_coverage --force-python ${{ matrix.python-version }}

      - name: extract coverage badge data
        run: python ${{ github.workspace }}/.github/scripts/extract_coverage.py

      - name: upload coverage badge
        uses: actions/upload-artifact@v5
        with:
          name: coverage-badge
          path: badges/coverage.json

      - name: upload coverage HTML report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-html
          path: htmlcov/

  lint:
    name: lint with Ruff (python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy: *default-strategy
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: setup python, uv and nox
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: run linting
        run: nox -s lint --force-python ${{ matrix.python-version }}

  type_check:
    name: type check with mypy (python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy: *default-strategy
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: setup python, uv and nox
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run type check
        run: nox -s type_check --force-python ${{ matrix.python-version }}

  format:
    name: code formatting check (python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy: *default-strategy
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: setup python, uv and nox
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run format check
        run: nox -s fmt_check --force-python ${{ matrix.python-version }}

  precommit:
    name: pre-commit checks (python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy: *default-strategy
    steps:
      - name: checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: setup latest version of uv
        uses: astral-sh/setup-uv@v7  # zizmor: ignore[unpinned-uses]
        with:
          enable-cache: true

      - name: let uv install python and pre-commit
        run: uv tool install pre-commit --python ${{ matrix.python-version }}
        shell: bash

      - name: cache pre-commit cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-3|${{ matrix.python-version }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: run pre-commit (PR)
        if: github.event_name == 'pull_request'
        run: |
          uvx pre-commit -- run \
            --all-files \
            --show-diff-on-failure \
            --color=always \
            --config .pre-commit-config-pr.yaml
        shell: bash

      - name: run pre-commit (push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          uvx pre-commit -- run \
            --all-files \
            --show-diff-on-failure \
            --color=always \
            --config .pre-commit-config-push.yaml
        shell: bash

  docs:
    name: build & deploy docs
    runs-on: ${{ matrix.os }}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy: *default-strategy
    needs: test_with_coverage
    # Allow only one deployment at a time to avoid conflicts.
    # Do not cancel in-progress deployments.
    concurrency:
      group: "pages"
      cancel-in-progress: false
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:

      - name: checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: setup python, uv and nox
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: build documentation
        run: nox -s docs --force-python ${{ matrix.python-version }}

      - name: download coverage badge artifact
        uses: actions/download-artifact@v6
        with:
          name: coverage-badge
          path: ./docs/_build/html/badges

      - name: download coverage HTML report artifact
        uses: actions/download-artifact@v6
        with:
          name: coverage-html
          path: ./docs/_build/html/htmlcov

      - name: make combined artifact available to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./docs/_build/html

      - name: deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
